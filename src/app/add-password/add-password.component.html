<h2>Add Log Password</h2>
<form #addPasswordData="ngForm" (ngSubmit)="addLogPassword(addPasswordData)">
    <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" name="title" #title="ngModel" ngModel required>
        <!-- <small id=usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" name="username" #username="ngModel" ngModel required>
        <!-- <small id=usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email" #email="ngModel" ngModel required>
        <!-- <small id=usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>   
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!addPasswordData.valid">Submit</button>
</form>
